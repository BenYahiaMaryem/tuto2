<div class="ui three column grid">

  <div class="column" *ngFor="let book of books">
    <div class="ui fluid card">
      <div class="image">
        <img src="http://semantic-ui.com/images/avatar2/large/kristy.png">
      </div>
      <div class="content">
      <div class="header">{{book.name}}</div>
      <div class="meta">
        <a>more details</a>
      </div>
      <div class="description">
        {{book.description}}
      </div>
    </div>
    <div class="extra content">
      <span class="right floated">
        {{book.price}}
      </span>
      <span>
        <i class="user icon"></i>
        151 Friends
      </span>
    </div>
    </div>
  </div>
  
</div>
